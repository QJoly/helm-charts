replicaCount: 1

image:
  repository: joplin/server
  pullPolicy: IfNotPresent
  tag: "2.11-beta"

database:
  dbname: joplindb
  dbuser: joplinuser
  dbpassword: veryhugepasswordhere
  image:
    repository: postgres
    pullPolicy: IfNotPresent
    tag: 15

joplin: 
  base_url: http://ur-domain.tld:22300 

mailer: 
  enabled: false
  host: mailserver
  noreplymail: noreply@mailserver
  noreplyname: noreplyname@mailserver
  port: 25
  user: usermail
  password: password
  security: none #  none / TLS / STARTLS



imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


podAnnotations: {}

podSecurityContext: 
  fsGroup: 2000

securityContext: 
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  #  runAsUser: 1000

service:
  joplin:
    type: ClusterIP
    port: 22300
  database:
    type: ClusterIP
    port: 5432


persistence:
  storageClassName: "" # leave empty if you want to use default
  enabled: true 
  size: "1Gi" # We recommend to allocate a minimum of 1GB if you do not use attachments
# Uncomment if you want to use an existing PVC
#  pvcClaim: ur_pvc

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific 
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local  

# Only for ingressroute
  isIngressRoute: false
  domain: ur-domain.tld
  entrypoint: websecure # Useless if you use ingress
  certresolver: letsencrypt # Useless if you use ingress

resources: {}
