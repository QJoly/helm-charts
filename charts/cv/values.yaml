# Default values for jellyseer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: qjoly/cv
  pullPolicy: Always
  tag: "jekyll"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5055

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific 
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local  

# Only for ingressroute
  isIngressRoute: false
  domain: quentin.joly.link
  entrypoint: websecure # Useless if you use ingress
  certresolver: letsencrypt # Useless if you use ingress

resources:
  limits:
     cpu: 500m
     memory: 256Mi
  requests:
     cpu: 250m
     memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
