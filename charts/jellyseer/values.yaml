# Default values for jellyseer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: fallenbagel/jellyseerr
  pullPolicy: IfNotPresent
  tag: "1.5.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

environment:
  LOG_LEVEL: debug
  TZ: Europe/Paris

service:
  type: ClusterIP
  port: 5055

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific 
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local  

# Only for ingressroute
  isIngressRoute: false
  domain: ur-domain.tld
  entrypoint: websecure # Useless if you use ingress
  certresolver: letsencrypt # Useless if you use ingress

persistence:
  storageClassName: "" # leave empty if you want to use default
  enabled: true 
  size: "5Gi" # We recommend to allocate a minimum of 1GB if you do not use attachments
  pvcClaim: "" # leave empty unless if you want to use an existing PVC

resources:
  limits:
     cpu: 500m
     memory: 256Mi
  requests:
     cpu: 250m
     memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
